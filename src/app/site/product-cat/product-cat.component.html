<section class="blog text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Our Product Lines</h1>
      <p class="lg:w-1/2 w-full leading-relaxed text-base">
        Select From A Wide Collection of Single Ikkat And Double Ikkat Patola Sarees , Dupatas and Much More.
    </div>

    <div class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4">

      <div class="p-4 md:w-1/3 md:mb-0 mb-6 flex flex-col justify-center items-center max-w-sm mx-auto" *ngFor="let cat of ProductCatList.data">
        <div class="bg-gray-300 h-56 w-full rounded-lg shadow-md bg-cover bg-center" style="background-image: url(https://images.unsplash.com/photo-1590608897129-79da98d15969?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1951&q=80)"></div>
        <div class="w-72 bg-white -mt-10 shadow-lg rounded-lg overflow-hidden p-5">

          <div class="title-post font-bold text-4xl text-center pb-4">{{cat.pc_name}}</div>

          <div class="content-center items-center grid grid-rows ">
            <div class="summary-post text-base text-center block">
              {{cat.pc_desc}}
            </div>
            <div class="justify-self-center block">
              <button class="bg-red-100 text-red-800 block px-2 mt-4 rounded p-2 text-sm"><span class="">View Products</span></button>
            </div>
          </div>

        </div>
      </div>
      

    </div>
  </div>
</section>
