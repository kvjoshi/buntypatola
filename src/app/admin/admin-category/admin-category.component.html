
<app-sidebar></app-sidebar>

<div *ngIf="showModal" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
  <div class="relative w-auto my-6 mx-auto max-w-6xl">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
        <h3 class="text-3xl font-semibold">
          Add Component Form
        </h3>
        <button class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none" (click)="toggleModal()">
          <span class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
            Ã—
          </span>
        </button>
      </div>
      <!--body-->

      <div class="relative p-6 flex-auto">
          <div class="px-4 py-8 sm:px-10">
            <div class="mt-6">
              <div class="w-full space-y-6">
                <div class="w-full">
                  <div class=" relative ">
                    <input type="text" id="search-form-price" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="Your price"/>
                  </div>
                </div>
                <div class="w-full">
                  <div class=" relative ">
                    <input type="text" id="search-form-location" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="Your location"/>
                  </div>
                </div>
                <div class="w-full">
                  <div class=" relative ">
                    <label class="w-full flex flex-col items-center px-4 py-6 bg-purple-400 text-white rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-purple-500 hover:text-black">
                      <span class="material-icons">cloud_upload</span>
                      <span class="mt-2 text-base leading-normal">Select a file</span>
                      <input type='file' class="hidden" />
                    </label>
                  </div>
                </div>
                <div class="items-center justify-items-center">
                  <span class="block rounded-md shadow-sm ">
                    <button type="button" class="py-2 px-4  bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
                                        Search
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </div>
      </div>
      <!--footer-->
      <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b">
        <button class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleModal()">
          Close
        </button>
        <button class="bg-purple-500 text-white font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleModal()">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>

  <app-admin-header></app-admin-header>

  <div class="flex flex-row sm:flex-row gap-4">

      <div class="shadow-lg rounded-2xl p-4 h-48 bg-white dark:bg-gray-700 w-full">

                      <span class="font-bold text-xl text-black dark:text-white ml-2">
                                                    Product Count

        <div class="flex items-center justify-between mb-6">
                      <span class="font-bold text-xl text-black dark:text-white ml-2">
                                                    Options
                      </span>
        </div>

        <div class="block p-4 m-auto">
          <div class="text-4xl font-mono text-center">
            <button type="button"  class="py-4 px-4  bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white w-1/3 transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg" (click)="toggleModal()">
              Add Product
            </button>

          </div>
        </div>

      </div>

    </div>

  </div>

  <div class="flex flex-row">
    <div class="w-full">
      <div class="shadow-lg rounded-2xl bg-white dark:bg-gray-700 w-full p-6">

        <p class="font-bold text-md p-4 text-black dark:text-white">
          My Tasks
          <span class="text-sm text-gray-500 dark:text-gray-300 dark:text-white ml-2">
                                            (05)
            </span>
        </p>

        <app-table-comp>

        </app-table-comp>

      </div>


    </div>
  </div>

</div>
